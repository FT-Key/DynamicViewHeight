<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>vh vs dvh - Vista en tiempo real</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      height: 200vh;
    }

    .info {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .vh-box, .dvh-box {
      text-align: center;
      padding-top: 2rem;
      font-weight: bold;
      color: white;
      position: relative;
    }

    .vh-box {
      background-color: crimson;
      height: 100vh;
    }

    .dvh-box {
      background-color: darkcyan;
      height: 100dvh;
    }

    .height-display {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .input-container {
      margin-top: 2rem;
      text-align: center;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="info">
    üîç Toc√° el input para mostrar el teclado en m√≥vil.<br>
    üëÅÔ∏è Mir√° c√≥mo cambian los valores de altura real abajo a la izquierda.
  </div>

  <div class="vh-box">
    Caja con <strong>100vh</strong>
    <div class="height-display" id="vhHeight">Altura: -- px</div>
  </div>

  <div class="dvh-box">
    Caja con <strong>100dvh</strong>
    <div class="height-display" id="dvhHeight">Altura: -- px</div>
  </div>

  <div class="input-container">
    <p>üß™ Toc√° el input:</p>
    <input type="text" placeholder="Escrib√≠ algo...">
  </div>

  <script>
    const vhBox = document.querySelector('.vh-box');
    const dvhBox = document.querySelector('.dvh-box');
    const vhText = document.getElementById('vhHeight');
    const dvhText = document.getElementById('dvhHeight');

    function updateHeights() {
      vhText.textContent = `Altura: ${vhBox.getBoundingClientRect().height.toFixed(0)} px`;
      dvhText.textContent = `Altura: ${dvhBox.getBoundingClientRect().height.toFixed(0)} px`;
    }

    // Actualizar cuando cambia el tama√±o del viewport (teclado, barra, rotaci√≥n, etc.)
    window.addEventListener('resize', updateHeights);
    window.addEventListener('orientationchange', updateHeights);
    window.addEventListener('DOMContentLoaded', updateHeights);
    setInterval(updateHeights, 300); // chequeo constante por si hay cambios sin resize

  </script>

</body>
</html>
