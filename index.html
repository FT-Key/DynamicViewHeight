<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>vh vs dvh - Vista en tiempo real</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      height: 200vh;
    }

    .info {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }

    .vh-box,
    .dvh-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      position: relative;
      text-align: center;
      font-size: 2rem;
    }

    .vh-box {
      background-color: crimson;
      height: 100vh;
    }

    .dvh-box {
      background-color: darkcyan;
      height: 100dvh;
    }

    .height-display {
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1.5rem;
    }

    .input-container {
      margin: 3rem 0;
      text-align: center;
    }

    input {
      padding: 0.75rem;
      font-size: 1.2rem;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="info">
    üîç Toc√° el input para mostrar el teclado en m√≥vil.<br>
    üëÅÔ∏è Mir√° c√≥mo cambian las alturas reales.
  </div>

  <div class="vh-box">
    Caja con <strong>100vh</strong>
    <div class="height-display" id="vhHeight">Altura: -- px</div>
  </div>

  <div class="dvh-box">
    Caja con <strong>100dvh</strong>
    <div class="height-display" id="dvhHeight">Altura: -- px</div>
  </div>

  <div class="input-container">
    <p>üß™ Toc√° el input para abrir el teclado:</p>
    <input type="text" placeholder="Escrib√≠ algo...">
  </div>

  <script>
    const vhBox = document.querySelector('.vh-box');
    const dvhBox = document.querySelector('.dvh-box');
    const vhText = document.getElementById('vhHeight');
    const dvhText = document.getElementById('dvhHeight');

    function updateHeights() {
      vhText.textContent = `Altura: ${vhBox.getBoundingClientRect().height.toFixed(0)} px`;
      dvhText.textContent = `Altura: ${dvhBox.getBoundingClientRect().height.toFixed(0)} px`;
    }

    window.addEventListener('resize', updateHeights);
    window.addEventListener('orientationchange', updateHeights);
    window.addEventListener('DOMContentLoaded', updateHeights);
    setInterval(updateHeights, 300);
  </script>

</body>

</html>
